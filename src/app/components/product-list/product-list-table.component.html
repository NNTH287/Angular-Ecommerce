<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Unit Price</th>
            <th>Units In Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td class="alight-middle">
                <a routerLink="products/{{ product.id }}">
                    <img src="{{ product.imageUrl }}" alt="product image" height="50">
                </a>
            </td>
            <a routerLink="products/{{ product.id }}">
                <td class="alight-middle">{{ product.name }}</td>
            </a>
            <td class="alight-middle">{{ product.unitPrice | currency:'USD' }}</td>
            <td class="alight-middle">{{ product.unitsInStock }}</td>
        </tr>
    </tbody>
</table>
